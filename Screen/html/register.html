<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/9108dc3a8f.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/register.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Register</title>
</head>

<body>
    <form action="./html/login.html" class="register-form">
        <h1>Register</h1>
        <div class="txtb">
            <input type="email">
            <span data-placeholder="Email"></span>
        </div>

        <div class="gender">
            <input type="radio" name="gender" value="male"> &nbsp Male<br>
            <input type="radio" name="gender" value="female" class="fix"> &nbsp Female<br>
        </div>

        <div class="txtb">
            <input type="password">
            <span data-placeholder="Password"></span>
        </div>

        <div class="txtb">
            <input type="password">
            <span data-placeholder="Confirm Password"></span>
        </div>

        <input type="submit" class="regis-btn" value="Register">
    </form>
    <script>
        $(".txtb input").on("focus", function(){
            $(this).addClass("focus")
        });
        $(".txtb input").on("blur", function(){
            if($(this).val() == "")
                $(this).removeClass("focus")
        });
    </script>
    
</body>

</html>
